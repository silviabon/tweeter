<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new_tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/scape-xss.js"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body id='top'>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="logo">tweeter</span>
    <div>
      <a href="#top"><button><span>Write</span> a new tweet</button></a>
      <img id="write_tweet_animation" src="/images/arrows.png">
    </div>
  </nav>

  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2>
        Silvia<span style="font-weight: normal;"> Bon</span>
      </h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section id="new-tweet">
      <h2>Compose Tweet</h2>
      <form id="new-tweet-form">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div>
          <p class="error-message hide"></p>
        </div>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" id="counter" class="counterValid" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section id="tweets-container">
      <!-- Tweets are inserted here  -->
    </section>


  </main>
  <a id="goUpButton" href="#top">
    <div><img src="/images/arrows.png"></div>
  </a>
</body>

</html>
